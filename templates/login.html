<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }
        .radio-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .radio-group label {
            display: block;
            margin-bottom: 10px;
        }
        .radio-group input[type="radio"] {
            margin-right: 10px;
        }
        .submit-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/" method="post">
            <div class="radio-group">
                <label>
                    <input type="radio" name="user_type" value="employer">
                    Employer
                </label>
                <label>
                    <input type="radio" name="user_type" value="employee">
                    Employee
                </label>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
    </div>
</body>
</html>
